name: Daily Arxiv Push

on:
  schedule:
    # 每天 UTC 14:00 运行 (对应美东时间早上 09:00 / 北京时间晚上 22:00)
    - cron: '0 14 * * *'
  
  # 允许在 Actions 页面手动点击按钮触发 (方便测试)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码仓库
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3. 安装依赖包
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行机器人脚本
      - name: Run Arxiv Bot
        env:
          # 从 GitHub Secrets 读取密钥并注入环境变量
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python src/main.py